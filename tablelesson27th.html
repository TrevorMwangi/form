<!-- a html form with tables in matrix form, no disappearing borders, 
      better method overall, easier syntax-->

<html>
    <head>
        <title> Login Form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td> First Name </td>
                    <td><input type = "text" name="firstname" required></td>
                    <td> Last Name </td>
                    <td><input type ="text" name="lastname" required></td>
                </tr>

                <tr>
                    <td> User Name </td>
                    <td><input type = "text" name="username" required></td>
                    <td> Password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
            </table>
        </form>
    </body>
</html>
