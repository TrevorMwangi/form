<html>
    <head>
        <script type="text/JavaScript">
            function add(x,y) {
                document.write (x+y)
            }
        </script>
    </head>
    <body>
        <p> Click this button </p>
        <script>
            var x = parseInt(prompt ("Enter first number: "))
            var y = parseInt(prompt ("Enter second number: "))
        </script>
        <input type="button" onclick="add(x,y)" value="math">
        <p> Try again </p>
    </body>
</html>
