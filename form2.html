<html>
    <head>
        <title> webpage form</title>
    </head>
    <body>
        <form action="https://x.com" method="post">
            <label> First name:</label>
            <input type="text", id="fname", name="Muya", title="Enter your first name" placeholder="eg. Trevor"> <br>
            <p></p>

            <label> Last name:</label>
            <input type="text", id="lname", name="Mwas", title="Enter your last name"> <br>
            <p></p>

            <label> User name:</label>
            <input type="text", id="username", name="user"> <br>
            <p></p>

            <label> Password:</label>
            <input type="password", id="password", name="pass", title="Your password is confidential!!", maxlength="8"> <br>
            <p></p>

            <label>Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="70", placeholder="Limit your text to 200 words"></textarea><br>
            <p></p>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label>Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label>Female</label><br>
            <p></p>

            <label>Choose your status:</label>
            <select id="status" name="status">
                <option>Single</option>
                <option>Searching</option>
                <option>Dating</option>
                <option>Married</option>
            </select><br>
            <p></p>

            <label>Select your preferred cities:</label><br>
            <input type="checkbox" id="cities" name="cities" value="Nairobi">
            <label> Nairobi</label><br>
            <input type="checkbox" id="cities" name="cities" value="Kisumu">
            <label> Kisumu</label><br>
            <input type="checkbox" id="cities" name="cities" value="Nakuru">
            <label> Nakuru</label><br>
            <input type="checkbox" id="cities" name="cities" value="Mombasa">
            <label> Mombasa</label><br>
            <p></p>

            <input type="reset">
            <input type="submit">
    </body>
</html>
