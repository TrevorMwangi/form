<!--  a html form with tables aligned -->
<html>
    <head>
        <title> form </title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td> First Name: </td>
                    <td> <input type="text" name="firstname" required></td>
                    <td>Last Name: </td>
                    <td><input type="text" name="lastname" required></td>
                </tr>
                
                <tr>
                    <td>User Name: </td>
                    <td><input type="text" name="username" required></td>
                    <td>Password: </td>
                    <td><input type="password" name="password" required></td>
                </tr>
            </table><br>
            
            <label> State your opinion</label>
            <textarea id="comment" name="comment" rows="2" cols="50" placeholder="Limit your comment to 100 words"></textarea><br>
        </form>
    </body>
